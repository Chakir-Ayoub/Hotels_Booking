<div style="position: relative; z-index: 1; display: flex; justify-content: center;">

  <div style="position: absolute; top: 0; left: 0; width: 100%; display: flex; justify-content: center;" *ngIf="LogIn==='true'">
      <table class="table" style="margin: 0 auto; width: 80%;">
          <thead style="background-color: rgba(255, 255, 255, 0.5);">
              <tr>
                  <th scope="col" style="background-color: rgba(255, 255, 255, 0);">
                      City :
                      <select class="form-select" class="w-14 p-3" #city style="background-color: rgba(255, 255, 255, 0);">
                          <option selected>Open this select menu</option>
                          <option *ngFor="let item of allcity">{{item.name}}</option>
                      </select>
                  </th>
                  <th scope="col" style="background-color: rgba(255, 255, 255, 0);">
                      CheckInDate :
                      <input type="date" name="" id="" class="w-14 p-3" #checkInDate style="background-color: rgba(255, 255, 255, 0);">
                  </th>
                  <th scope="col" style="background-color: rgba(255, 255, 255, 0);">
                      CheckOutDate :
                      <input type="date" name="" id="" class="w-14 p-3" #checkOutDate style="background-color: rgba(255, 255, 255, 0);">
                  </th>
                  <th scope="col" style="background-color: rgba(255, 255, 255, 0);">
                      Guests :
                      <input type="number" name="" id="" class="w-14 p-3" #guests style="background-color: rgba(255, 255, 255, 0);">
                  </th>
                  <th style="background-color: rgba(255, 255, 255, 0);">
                      <button class="w-9 p-3" style="background-color: #e0b973;color: white;"  (click)="Search_Button()" >research</button>
                  </th>
              </tr>
          </thead>
      </table>
  </div>
</div>
