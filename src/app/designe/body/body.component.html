<article id="content-body" >
  <section class="article-section-breakfast">
      <p style="background-color: aliceblue;">All our room types are including complementary breakfast</p>
  </section>
  <section class="article-section-main" style="margin-top: 5%;text-align: center;">
      <div class="article-section-main-room" >
          <div class="article-section-main-room-copy">
              <div class="article-section-main-room-copy-child"  *ngFor="let item of hotels">
                <div >
                </div>
                  <h2>{{item.title}}</h2>
                  <p>{{item.desc}}</p>
                  <img [src]="item.photos[1]" width="400" height="205" alt="" srcset="">
                  <button style="margin-top: 5%;" [routerLink]="'rooms/'+item._id">EXPLORE</button>
              </div>
          </div>
      </div>
  </section>
</article>
<div>
  <div class="triangule-footer"> <img src="https://paconavarrete.github.io/luxury-hotel/images/footer/triangule.svg" alt=""> </div>
</div>
